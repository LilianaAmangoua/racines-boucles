    <head>

    <body>
        <nav>
            <img class="questions-logo" src="/images/logos/racines--boucles-high-resolution-logo-transparent.png" alt="Logo Racines & Boucles">

        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <p class="header__question-number">01 sur 05</p>
        </header>

        <main class="question-main">
            <h2 class="question-title">Comment décrirais-tu l'état de tes cheveux après une journée typique ?</h2>

            <div class="question__answers">
                <p class="question__answers-possible" data-points="1">Ils sont secs et un peu cassants au toucher</p>
                <p class="question__answers-possible" data-points="2">Mes boucles sont moins définies qu'au début de la journée</p>
                <p class="question__answers-possible" data-points="3">Ils sont encore humides ou lourds</p>
                <p class="question__answers-possible" data-points="4">Mes cheveux sont gonflés et frisés</p>

                <button class="question__button">Suivant</button>
            </div>

        </main>
        
        <script src="/fichiers-js/questions.js"></script>
